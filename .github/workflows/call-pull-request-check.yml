name: Pull Request Check

on:
  workflow_call:
    secrets:
      API_KEY:
        required: true
env:
  JAVA_VERSION: 17
  GRADLE_VERSION: 8.7
  RUBY_VERSION: 3.1.3

permissions:
  pull-requests: write
  contents: read
  checks: write

jobs:
  android-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Restore gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}

      - name: Create local.properties
        run: echo "API_KEY=${{ secrets.API_KEY }}" > local.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: Android Lint
        run: ./gradlew lint

      - name: Check and report lint results
        uses: hidakatsuya/action-report-android-lint@v1.2.0
        with:
          result-path: 'app/build/reports/lint-results-debug.xml'

  ktlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Ktlint
        run: ./gradlew ktlintCheck
        continue-on-error: true

      - name: Comment PR by reviewdog
        if: ${{ steps.ktlint.outcome == 'failure' }}
        run: |
          find ./*/build/reports/ktlint/*/*.xml \
            -type f \
            -exec sh -c "cat {} | reviewdog -f=checkstyle -diff='git diff FETCH_HEAD' -reporter=github-pr-review" \;

      - name: Lint Error Handling
        if: ${{ steps.ktlint.outcome == 'failure' }}
        run: exit 1

