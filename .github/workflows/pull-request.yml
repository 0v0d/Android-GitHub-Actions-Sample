name: Pull Request

on:
  push:
    branches:
      - dev  # プッシュ対象のブランチ名

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Pulling ${{ github.ref }} into master"
          body: "*An automated PR for syncing changes from ${{ github.ref }} into master*"
          base: master # プルリクエスト先のブランチ
          labels: automerge
