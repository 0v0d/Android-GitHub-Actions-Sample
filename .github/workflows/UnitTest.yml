name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - name: Set up JDK 
      uses: actions/setup-java@v3
      with:
        java-version: '1.8'
        distribution: 'temurin'

    - name: chmod gradlew
      run: chmod +x gradlew

    - name: unit test
      run: ./gradlew build

