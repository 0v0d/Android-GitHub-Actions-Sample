name: test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
permissions:
  contents: read

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK
        uses: actions/setup-java@v1
        with:
           java-version: 17
      - name: chmod gradlew
        run: chmod +x ./gradlew
      - name: Unit tests
        run: ./gradlew test

