name: Run ktlint

on:
  workflow_call:

permissions:
  contents: read
  checks: write

jobs:
  ktlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Run ktlint
        run: ./gradlew ktlint

      - name: Upload ktlint artifact
        uses: actions/upload-artifact@v3
        with:
          name: ktlint-output
          path: 'app/build/ktlint.xml'

  danger:
    runs-on: ubuntu-latest
    needs: ktlint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ktlint artifact
        uses: actions/download-artifact@v3
        with:
          name: ktlint-output
          path: 'app/build/'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.3'
          bundler-cache: false

      - name: Restore gradle cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - uses: MeilCli/danger-action@v6
        with:
          plugins_file: 'Gemfile'
          install_path: 'vendor/bundle'
          danger_file: 'Dangerfile'
          danger_id: 'danger-pr'
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
